<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hip Hop Valentine</title>
	<link href="stylesheet.css" rel="stylesheet"/>
	<link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel ="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
	<h1>Hip Hop Valentine</h1>
	<div id ="picture">
		<img src="heart.gif" alt="heart">
	</div>
	<article id="form">
		<form name="mainForm">
			<!-- Name -->
			<div>
				<label for ="name">Your Name</label>
				<input type="text" id="name">
			</div>

			<!-- Noun -->
			<div>
				<label for ="noun">Noun</label>
				<input type="text" id="noun">
			</div>

			<!-- Pet Name -->
			<div>
				<label for="pet">Pet Name</label>
				<input type="text" id="pet">
			</div>

			<!-- Adjective -->
			<div>
				<label for ="adjective">Adjective</label>
					<input type="text" id="adjective">
			</div>

			<div>
				<label for ="food">Favorite food</label>
				<input type="text" id="food">
			</div>
				<!-- reset or submit form -->
			<div>
				<input type="reset" value="Nvm" />
				<input type="submit" value="Send" />
			</div>

		</form>
	</article>

		<div id="message" class="hide">
			<p id="header"></p>
			<p id="p1"></p>
			<p id="p2"></p>
			<p id="p3"></p>
			<p id="p4"></p>
			<p id="footer"></p>
		</div>

		<footer>
			<a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 || </a>
			<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
		</footer>
		<script src='script.js'></script>
	</body>

	</html>
